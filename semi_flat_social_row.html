<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Social row template</title>
    <link rel="stylesheet" href="css/style_semi_flat_social_row.css" media="screen">
    <link rel="stylesheet" href="css/fontello.css" media="screen" title="no title">
</head>

<body>
    <ul class="social_row">
        <li>
            <a href="#"><img src="social_icons/linkedin_color.svg" alt="LinkedIn" /></a>
        </li>
        <li>
            <a href="#"><img src="social_icons/github_color.svg" alt="GitHub" /></a>
        </li>
        <li>
            <a href="#"><img src="social_icons/twitter_color.svg" alt="Twitter" /></a>
        </li>

        <li>
            <a href="#"><img src="social_icons/wordpress_color.svg" alt="Wordpress" /></a>
        </li>

        <li>
            <a href="#"><img src="social_icons/pinterest_color.svg" alt="Pinterest" /></a>
        </li>
    </ul>
    <!--****************************************************-->
    <ul class="social_row_two">
        <li>
            <a class="icon-linkedin" href="#"></a>
        </li>
        <li>
            <a class="icon-github" href="#"></a>
        </li>
        <li>
            <a class="icon-twitter" href="#"></a>
        </li>
        <li>
            <a class="icon-wordpress" href="#"></a>
        </li>
        <li>
            <a class="icon-pinterest" href="#"></a>
        </li>
    </ul>

</body>

</html>
